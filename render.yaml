services:
  - type: web
    name: school-management-system
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: python setup_database.py && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: school-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: AUTHORITY_SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: DEBUG
        value: false

databases:
  - name: school-db
    databaseName: school_management
    user: school_user
    region: oregon
    plan: free

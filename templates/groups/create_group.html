{% extends "base.html" %}

{% block title %}Create Group - EduManage{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-header bg-white border-bottom-0 pt-4 pb-0">
                    <h4 class="card-title mb-0">Create New Group</h4>
                </div>
                <div class="card-body p-4">
                    {% if request.session.get('error') %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        {{ request.session.pop('error') }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endif %}

                    <form action="/groups/create" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">Group Name</label>
                            <input type="text" class="form-control" id="name" name="name" required
                                placeholder="e.g. Science Class 101">
                        </div>

                        <div class="mb-4">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="3"
                                placeholder="Brief description of the group..."></textarea>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/groups" class="btn btn-light me-md-2">Cancel</a>
                            <button type="submit" class="btn btn-primary">Create Group</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
